<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jqueryMember.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<div>
		<ul id="list">
		
		</ul>
	</div>
	
	<script>
		const members = [
			{id: "user1", name: "Hong"},
			{id: "user2", name: "Park"},
			{id: "user3", name: "Hwang"}
		]
		//code ...
		for(let i=0; i<members.length; i++){ //members.forEach(member => {})
				$('ul#list').append($('<li />').text(members[i].id+", "+members[i].name+" ")
				.append($('<button>삭제</button>'))
				.append($('<button>복제</button>'))
				);
		};
		$('#list').on('click','button:contains(삭제)',function(e){ //클릭이 발생하면 list에서 삭제버튼으로 이벤트를 위임하겠습니다라는 뜻
			console.log(e.currentTarget);
			$(e.currentTarget).parent().remove();
		})
		$('#list').on('click','button:contains(복제)',function(e){
			let cloned = $(e.currentTarget).parent().clone();
			$(e.currentTarget).parent().after(cloned);
		})
	</script>
</body>
</html>
